<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>

<style>
    .menuContainer {
        width: 70vw;
        height: 50vh;
        background-color: lightblue;
    }
    .cartContainer {
        width: 30vw;
        height: 50vh;
        background-color: blue;
    }
    .outerContainer {
        display: flex;
    }
</style>

<div class="outerContainer">
    <div class="menuContainer">
        <ul class="menuList">

        </ul>
    </div>

    <div class="cartContainer">
        <ul class="itemList">

        </ul>
    </div>
</div>
<script type="module">

import cart from "./cart.js";
import makeMenu, {getCategories,doA} from "./menu.js";

const cartObj = cart()
const menuService = makeMenu()
const catArr = getCategories()
const menuArr = menuService.getMenus()

const menuList = document.querySelector('.menuList')
const itemList = document.querySelector('.itemList')

function printMenus(menuArr){

    let str ='';

    str = menuArr.map( menu => `<li data-mno="${menu.mno}">${menu.mname}  ${menu.price}</li>`).join("")

    menuList.innerHTML = str
}

menuList.addEventListener('click', e => {
    const target = e.target
    if(target.tagName !== 'LI') { return }

    const mno = target.dataset.mno

    alert(mno)

}, false)

printMenus(menuArr)



</script>
