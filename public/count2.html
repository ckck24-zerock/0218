<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>숫자 증가/감소</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script>
    function increase() {
      let counter = document.getElementById('counter');
      counter.innerText = parseInt(counter.innerText) + 1;
    }

    function decrease() {
      let counter = document.getElementById('counter');
      counter.innerText = parseInt(counter.innerText) - 1;
    }
  </script>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
<div class="d-flex align-items-center border p-3 rounded">
  <button class="btn btn-danger me-3" onclick="decrease()">➖</button>
  <h2 id="counter" class="mx-3">0</h2>
  <button class="btn btn-success ms-3" onclick="increase()">➕</button>
</div>
</body>
</html>
